<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Bootstrap Carousel Slider</title>
<link rel="stylesheet" type="text/css" href="css/bootstrap.min.css">
<link rel="stylesheet" type="text/css" href="js/bootstrap.min.js">
<script src="https://cdn.jsdelivr.net/npm/jquery@3.6.0/dist/jquery.slim.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/js/bootstrap.bundle.min.js"></script>

<style>
	.container{
		height: 50%;
		width: 100%;
	}
</style>

</head>

<body>

	<div class="container">

	<div id="myslideshow" class="carousel slide carousel-fade" data-ride=carousel>
		
		<ol class="carousel-indicators">
			<li class="active" data-target="#myslideshow" data-slide-to="0"></li>
			<li data-target="#myslideshow" data-slide-to="1"></li>
			<li data-target="#myslideshow" data-slide-to="2"></li>


		</ol>

		<div class="carousel-inner">
    		<div class="carousel-item active">
      			<img class="img-fluid" src="https://www.insperity.com/wp-content/uploads/organization_structure1200x600.png" alt="org1" width="100%" height="500px">
      			<div class="carousel-caption">
        		<h3>1. “For every minute spent organizing, an hour is earned.”</h3>
		        <p>-Anonymous</p>
		      </div>   
		    </div>

    	<div class="carousel-item">
      <img class="img-fluid" src="https://cdn.corporatefinanceinstitute.com/assets/types-of-organizations1.jpeg" alt="org2" width="100%" height="500px">
      <div class="carousel-caption">
        <h3>2. “Organizing is a journey, not a destination.”</h3>
        <p>– Anonymous</p>
      </div>   
    	</div>

    	<div class="carousel-item">
      <img class="img-fluid" src="https://youthfirstinc.org/wp-content/uploads/2019/04/Organizational-1030x688.jpg" alt="org3" width="100%" height="500px">
      <div class="carousel-caption">
        <h3>3. “Clutter is nothing more than postponed decisions.” </h3>
        <p>– Barbara Hemphill</p>
      	</div>
    	</div>
  
  		</div>
  				<a href="#myslideshow" class="carousel-control-prev" role="button" data-slide="prev">
			<span class="carousel-control-prev-icon"></span>
			<span class="sr-only"> Previous</span>
		</a>

		<a href="#myslideshow" class="carousel-control-next" role="button" data-slide="next">
			<span class="carousel-control-next-icon"></span>
			<span class="sr-only">Next</span>
		</a>

		</div>		
		





</body>
</html>
